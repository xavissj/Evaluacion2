      <br>
      <!-- main -->
      <main class=" responsive">
        <div class="registroBode" >
            <br>
            <title>REGISTRARSE</title>
            <!--FORMULARIO-->
            <form action="" class="formulario__register ">
                <h2>Complete sus datos</h2><br>
    
                
                <input type="text" id="nombre" name="nombre" min="20" placeholder="Ingrese nombre completo" ><br><br>
                <input type="email" id="correo" name="email" placeholder="Ingrese su email" ><br><br>
                <input type="text" id="txt_rut" name="rut" placeholder="Ingrese su rut. Ej: 12345678-9"  oninput="rutEsValido(this)"><br><br>
                <input type="date" id="start" name="date" placeholder="Fecha de nacimiento"><br><br>
                <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" class="input-100" ><br><br>
    
    
    
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-success ">Limpiar campos</button>
                    <button type="submit" id="btnRegistrar" class="btn btn-success ">Registrar usuario</button>
                </div><br><br>
            </form>
            <div class="alert alert-success d-md-block" role="alert">
                <h4 class="alert-heading">¡¡Recuerda!!</h4>
                <p>Debes llenar todos los campos con los datos requeridos para poder registrarte.</p>
                <hr>
    
            </div><br>
    
        </div>
        </form>

      </main><br>
      
      
      

      <!-- Footer-->
      <div class="footer-size">
